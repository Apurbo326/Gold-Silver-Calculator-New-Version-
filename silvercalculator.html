        <h1>Silver Calculator</h1><hr><br>

        <div class="view">

                <p>Today's Silver Price :

                <div id="mobileCalculateMessage"></div>

                <script>
                    function isMobileDevice() {
                        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
                    }

                    if (isMobileDevice()) {
                        const btn = document.createElement("button");
                        btn.textContent = "Calculate";
                        btn.setAttribute("onclick", "calculateSilverValue()");

                        document.getElementById("mobileCalculateMessage").appendChild(btn);
                    }
                </script>

            </div>

            <div class="verticalLine"></div>

            function isMobileDevice() {
                return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

            if (isMobileDevice()) {
                const desktopBtn = document.getElementById("desktopCalculateBtn");
                if (desktopBtn) {
                    desktopBtn.style.display = "none";
                }
            }
        </script>
